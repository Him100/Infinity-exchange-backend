# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/infinity_exchange
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Tudip@123

# ===============================
# = JPA / Hibernate =
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = JWT Configuration =
# ===============================
jwt.secret=mySecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
jwt.expiration=86400000

# ===============================
# = Server Configuration =
# ===============================
server.port=8085
#server.servlet.context-path=/api

# ===============================
# = Application Info =
# ===============================
spring.application.name=infinityExchange

# ===============================
# = Logging =
# ===============================
logging.level.com.infinityexchange=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# = Jackson Configuration =
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata